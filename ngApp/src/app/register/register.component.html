<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0 mt-3">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
        <div *ngIf="registerError" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
          <strong>Register Error!</strong> You have already registered!
          <button type="button" (click)="registerErrorClose()" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="registerUserData.email" name="email" #email="ngModel"  type="text" class="form-control rounded-0" required pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}">
            <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
              Некорректный email
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="registerUserData.password" #password="ngModel" name="password" type="password" class="form-control rounded-0" required>
            <div [hidden]='password.untouched || password.value.length >= 8' class="alert alert-danger">
              Некорректный password
            </div>
          </div>
          <button [disabled]="email.invalid || password.invalid || password.value.length < 8" (click)='registerUser()' type="button" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
